<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What time is it for Conor?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .time-container {
            text-align: center;
            font-size: 1.5em;
        }
        .time {
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>What time is it for Conor?</h1>
    <div class="time-container">
        <p>Time in Ireland: <span id="ireland-time" class="time"></span></p>
        <p>Time for TEF legends: <span id="sydney-time" class="time"></span></p>
    </div>
    <script>
        function updateTimes() {
            // Get current time in Ireland (Europe/Dublin)
            const irelandTime = new Date().toLocaleString('en-IE', {
                timeZone: 'Europe/Dublin',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });

            // Get current time in Sydney (Australia/Sydney)
            const sydneyTime = new Date().toLocaleString('en-AU', {
                timeZone: 'Australia/Sydney',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });

            // Update the HTML elements
            document.getElementById('ireland-time').textContent = irelandTime;
            document.getElementById('sydney-time').textContent = sydneyTime;
        }

        // Update times immediately and then every second
        updateTimes();
        setInterval(updateTimes, 1000);
    </script>
</body>
</html>
